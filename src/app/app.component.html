<mat-toolbar color="primary" role="header" [class.sticky]="fixedToTop" class="main-header">
  <button mat-fab color="primary" class="no-shadow side-nav-trigger" (click)="opened = !opened">
    <i class="material-icons">menu</i>
  </button>
  <a routerLink="home" class="flex logo-link" ><img alt="logo" class="logo" src="../assets/images/logo.png"></a>
  <h3 class="header-title flex">Angular{{ngVersion}} with Angular Material playground</h3>

  <span class="spacer"></span>

  <div class="header-right-group">
    <button mat-icon-button>
        <i class="material-icons">notifications</i>
        <span class="badge">3</span>
    </button>

    <button mat-icon-button class="btn-login" routerLink="/login" *ngIf="!sessionService.isLoggedIn">
      <i class="material-icons lock">lock</i>
      <i class="material-icons">person</i>
    </button>

    <button mat-icon-button [matMenuTriggerFor]="appMenu" class="btn-vert">
      <i class="material-icons">more_vert</i>
      <mat-menu #appMenu="matMenu">
        <button mat-menu-item >
            <div class="flex-row">
              <i class="material-icons">settings</i>
              <span>Settings</span>
            </div>
        </button>
        <button mat-menu-item routerLink="/login" *ngIf="!sessionService.isLoggedIn">
            <div class="flex-row">
              <span class="composed-icon">
                <i class="material-icons icon-decorator">lock</i>
                <i class="material-icons">person</i>
              </span>
              <span>Login</span>
            </div>
          </button>
          <button mat-menu-item routerLink="/register" *ngIf="!sessionService.isLoggedIn">
              <div class="flex-row">
                <span class="composed-icon">
                  <i class="material-icons icon-decorator">vpn_key</i>
                  <i class="material-icons">person</i>
                </span>
                <span>Register</span>
              </div>
          </button>
          <button mat-menu-item (click)="sessionService.signout()" *ngIf="sessionService.isLoggedIn">
              <div class="flex-row">
                <span class="composed-icon">
                  <i class="material-icons icon-decorator">vpn_key</i>
                  <i class="material-icons">person</i>
                </span>
                <span>Logout</span>
              </div>
          </button>
        <button mat-menu-item>
            <div class="flex-row">
                <i class="material-icons">help</i><span>Help</span>
            </div>
          </button>
      </mat-menu>
    </button>
  </div>
</mat-toolbar>

<mat-sidenav-container class="example-container" autosize>

<mat-sidenav autosize class="side-nav-container" #sidenav [mode]="sideNavConfig.mode" [(opened)]="opened">

  <div>
    <button *ngIf="opened" mat-button (click)="sidenav.toggle()" class="side-nav-command" title="Toggle side menu">
      <i class="material-icons">chevron_left</i>
    </button>
    <button *ngIf="opened" mat-button (click)="toggleLabels()" class="side-nav-command" title="Toggle labels">
      <i class="material-icons">text_format</i>
    </button>
  </div>
  <app-side-menu [links]="sideNavLinks" [config]="sideNavConfig"></app-side-menu>

</mat-sidenav>

<mat-sidenav-content class="app-padding main">

  <router-outlet></router-outlet>

</mat-sidenav-content>

</mat-sidenav-container>

<mat-toolbar color="accent" role="footer" class="main-footer">
<h3>Powered by Angular Material</h3>
</mat-toolbar>
